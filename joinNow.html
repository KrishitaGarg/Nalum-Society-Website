<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NALUM Registration Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #b43737;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 100%;
        max-width: 400px;
        margin: 50px auto;
        padding: 20px 30px;
        background-color: white;
        box-shadow: 0 4px 6px #f3d9da;
        border-radius: 8px;
        margin-right: 20px;
      }
      h1 {
        text-align: center;
        color: #333;
      }
      label {
        display: block;
        margin-top: 15px;
        color: #555;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input:focus {
        outline: none;
        border-color: #b43737;
        border-width: 2px;
      }
      button {
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #b43737;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
      }
      button:hover {
        background-color: #c35e5e;
        color: #181818;
      }
      input,
      button {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        overflow: hidden;
        margin: 10px;
      }
      body {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-wrap: wrap;
      "
    >
      <div style="flex: 1; text-align: center; padding: 20px">
        <img
          src="reg_page.png"
          alt="Registration Page Image"
          style="max-width: 100%; height: auto; border-radius: 8px"
        />
      </div>
      <div class="container" style="flex: 1; min-width: 300px">
        <h1>Join Us</h1>
        <form onsubmit="redirectToDashboard(event)">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />

          <label for="rollno">Roll Number</label>
          <input
            type="text"
            id="rollno"
            placeholder="Enter your roll number"
            required
          />

          <label for="grad-year">Graduation Year</label>
          <input
            type="number"
            id="grad-year"
            placeholder="Enter graduation year"
            min="1987"
            max="2030"
            required
          />

          <label for="course">Course</label>
          <input
            type="text"
            id="course"
            placeholder="Enter your course"
            required
          />

          <label for="email">Email ID</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />

          <div style="position: relative">
            <label for="password">Password</label>
            <div style="display: flex; align-items: center">
              <input
                type="password"
                id="password"
                placeholder="Enter your password"
                required
                style="padding-right: 40px"
              />
              <img
                src="view.png"
                alt="Show Password"
                id="togglePassword"
                style="
                  position: absolute;
                  right: 10px;
                  cursor: pointer;
                  width: 20px;
                  height: 20px;
                "
                onclick="togglePasswordVisibility()"
              />
            </div>
          </div>

          <button type="submit">Register</button>
        </form>
      </div>
    </div>
  </body>
  <script>
    function togglePasswordVisibility() {
      var passwordInput = document.getElementById("password");
      var toggleIcon = document.getElementById("togglePassword");

      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.src = "hide.png";
        toggleIcon.alt = "Hide Password";
      } else {
        passwordInput.type = "password";
        toggleIcon.src = "view.png";
        toggleIcon.alt = "Show Password";
      }
    }

    function redirectToDashboard(event) {
      event.preventDefault();
      window.location.href = "dashboard.html";
    }
  </script>
</html>
